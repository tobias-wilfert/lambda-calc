<!DOCTYPE html>
<html>
<head>
    <title>Lambda Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/peggy@1.1.0/dist/peggy.umd.min.js"></script>
    <script src="parser.js"></script>
    <script src="script.js"></script>
</head>
<body class="bg-white text-black">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold my-4 mt-6">Î»ambda Calc</h1>
        <h4><i><b>Note:</b> This does not do left-most outer-most consistently.</i></h4>
        <form class="flex items-center" onsubmit="event.preventDefault(); processLambda();">
            <input type="text" id="lambdaInput" placeholder="Enter a lambda function such as: ((&#955;u.&#955;x.(u x) y) z)" class="border-2 border-gray-300 p-2 flex-grow mt-2 font-mono">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2.5 px-4 rounded mt-auto ml-2">Submit</button>
        </form>
        <div class="mt-4">
            <h3 class="text-2xl font-bold">Steps:</h3><div id="steps" class="font-mono"></div>
        </div>
        <div class="mt-4">
            <h3 class="text-2xl font-bold">Results:</h3><div id="result" class="font-mono"></div>
        </div>
    </div>
</body>
</html>
